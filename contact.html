<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Stephanie</title>
    <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css" />
  </head>

  <body>
    <header>
      <div class="wrapper">
        <a href="#" id="logo">Stephanie De Dios</a>
        <nav>
          <ul>
            <li><a href="index.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div id="container" class="wrapper">
      <div id="contactContent" class="module">
        <h1>Contact</h1>

        <form id="contact-form">
          <div>
            <h4>
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="John Smith"
                required="required"
              />
            </h4>
            <h4>
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="example@email.com"
                required="required"
              />
            </h4>
            <h4>
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                required="required"
              ></textarea>
            </h4>
          </div>
          <input type="submit" />
        </form>
      </div>
    </div>
    <footer>&copy; 2020 Stephanie DeDios</footer>
  </body>
</html>
